<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--These are for fonts and icons-->
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    
    rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>What To-Do</title>
</head>
<body>
    <h1>What To-Do!</h1>
    <div class="container">
        <div class="todoList">
            <!-- <div class="todoItem">
                <div class="square"></div>
                <div class="task">TEST</div>
                <button class="end">X</button>
            </div> -->
        </div>
        <div class="footerContainer">
            <div class="count"></div>
            <div class="actionBtns">
                <button class="actionButton" onclick="startUp()">All</button>
                <button class="actionButton" onclick="activeTodos()">Active</button>
                <button class="actionButton" onclick="completedTodos()">Completed</button>
            </div>
        </div>
        <div class="entry">
            <input type="text" name="Todo Entry" id="todoEntry" placeholder="Add a Task Here!"><button onclick="addTodo()">+</button>
        </div>
        <div id="err"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
